<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions Page</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/game.css">
</head>
<body>
    <header>
        <a href="/highscores.html" id ="highscore-btn" style="text-decoration: none; color:blueviolet">View high scores</a>
        <a id="countdown">Time: 0</a>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question     
                    </p>
                </div>    
                
            </div>
            <h2 class="question">Is JavaScript case-sensitive?</h2>
            <div class="choice-container">
            <p class="choice-prefix">1.</p>
            <p class="choice-text" data-number="1."> Yes</p>
            </div>
            <div class="choice-container">
            <p class="choice-prefix">2.</p>
            <p class="choice-text" data-number="2."> No</p>
            </div>

        </div>

    </div>
    <script src="game.js"></script>
</body>
</html>
